<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FocusKit Blocklist</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; max-width: 680px; }
      h1 { font-size: 20px; margin: 0 0 12px; }
      .row { display: flex; gap: 8px; margin-bottom: 12px; }
      input[type=text] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
      button { padding: 10px 14px; border-radius: 8px; border: 1px solid #ccc; background: #111; color: #fff; cursor: pointer; }
      ul { list-style: none; padding: 0; }
      li { display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; border-radius: 8px; padding: 10px; margin-bottom: 8px; }
      .hint { color: #666; font-size: 13px; margin-bottom: 12px; }
    </style>
  </head>
  <body>
    <h1>Blocklist</h1>
    <p class="hint">Add domains (e.g., <code>youtube.com</code>, <code>twitter.com</code>). Focus mode applies dynamic blocking rules only while enabled.</p>
    <div class="row">
      <input id="domain" type="text" placeholder="domain.com" />
      <button id="add">Add</button>
    </div>
    <ul id="list"></ul>
    <script src="options.js"></script>
  </body>
</html>

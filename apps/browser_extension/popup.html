<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FocusKit</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; min-width: 260px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      .row { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
      input[type=number] { width: 70px; padding: 6px; }
      button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; background: #111; color: #fff; cursor: pointer; }
      button.secondary { background: #f5f5f5; color: #111; }
      .status { font-size: 12px; color: #555; margin-top: 8px; }
      a { font-size: 12px; color: #2563eb; text-decoration: none; }
    </style>
  </head>
  <body>
    <h1>FocusKit</h1>
    <div class="row">
      <label>Session (min)</label>
      <input id="minutes" type="number" min="1" max="180" step="1" value="25" />
    </div>
    <div class="row">
      <button id="start">Start Focus</button>
      <button id="stop" class="secondary">Stop</button>
    </div>
    <div class="status" id="status">Loadingâ€¦</div>
    <div class="row" style="justify-content: space-between; margin-top: 8px;">
      <a href="options.html" target="_blank">Edit blocklist</a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
